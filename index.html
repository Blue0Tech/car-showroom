<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="rotate.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id="car" src="./car.glb"></a-asset-item>
            </a-assets>
            <a-entity movement-controls="fly:true;">
            <a-camera position="0 2 8" look-controls></a-camera>
            </a-entity>
            <a-sky color="black"></a-sky>
            <a-circle rotation="-90 0 0" radius="5"></a-circle>
            <a-entity gltf-model="#car" scale="0.02 0.02 0.02" position="0 0 0.5" rotate_event></a-entity>
            <a-box position="0 -1 0" color="grey" depth="20.1" width="20.1" height="0.1"></a-box>
            <a-box position="0 14 0" color="white" depth="20.1" width="20.1" height="0.1"></a-box>
            <a-box position="-10 6.5 0" color="#f9f1f1" depth="20.1" width="0.1" height="15.1"></a-box>
            <a-box position="10 6.5 0" color="#f9f1f1" depth="20.1" width="0.1" height="15.1"></a-box>
            <a-box position="0 6.5 10" color="#f9f1f1" depth="0.1" width="20.1" height="15.1"></a-box>
            <a-box position="0 6.5 -10" color="#f9f1f1" depth="0.1" width="20.1" height="15.1"></a-box>
            <a-entity light="type:directional;intensity:0.3;" position="8 12 8"></a-entity>
            <a-entity light="type:directional;intensity:0.3;" position="-8 12 8"></a-entity>
            <a-entity light="type:directional;intensity:0.3;" position="8 12 -8"></a-entity>
            <a-entity light="type:directional;intensity:0.3;" position="-8 12 -8"></a-entity>
            <a-entity light="type:ambient;intensity:0.3;"></a-entity>
        </a-scene>
    </body>
</html>
